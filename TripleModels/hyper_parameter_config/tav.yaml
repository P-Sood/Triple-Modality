command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/TAV_all_datapoints"
method: bayes

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  epoch: 
    values: [6]
  learning_rate:
    distribution: uniform
    max: 9e-6
    min: 2e-6
  batch_size:
    values: [1 , 2 , 4 , 8]
  weight_decay:
    distribution: uniform
    max: 5e-3
    min: 5e-4
