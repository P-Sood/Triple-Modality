program: ../tav_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/meld"
method: grid

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  T_max:
    values: [3]
  batch_size:
    values: [32]
  clip:
    values: [5]
  dropout:
    values: [0.5]
  early_div:
    values: [false]
  epoch:
    values: [7]
  epoch_switch:
    values: [3]
  fusion:
    values: [sota]
  hidden_size:
    values: [64]
  label_task:
    values: [sentiment]
  learn_PosEmbeddings:
    values: [false]
  learning_rate:
    values: [5.0e-06]
  loss:
    values: [WeightedCrossEntropy]
  mask:
    values: [false]
  model:
    values: [MAE_encoder]
  num_encoders:
    values: [2]
  num_layers:
    values: [5]
  patience:
    values: [14]
  sampler:
    values: [Both]
  seed:
    values: [100 , 101 , 102 , 103 , 104 , 105]
  weight_decay:
    values: [0.01]
  sota:
    values: [false]
  BertModel:
    values: [roberta-large]
  text_column:
    values: [text]
  beta:
    values: [1]
  dataset:
    values: [../../data/meld]
  input_dim:
    values: [2]
  output_dim:
    values: [7]
  lstm_layers:
    values: [1]
  hidden_layers:
    values: [512]