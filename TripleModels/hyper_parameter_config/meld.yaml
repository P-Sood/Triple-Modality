program: ../tav_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/meld"
method: bayes

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  epoch: 
    values: [6]
  learning_rate:
    distribution: uniform
    max: 1e-4
    min: 1e-6
  batch_size:
    values: [2, 4, 8, 16]
  weight_decay:
    distribution: uniform
    max: 1e-3
    min: 1e-5
  seed:
    values: [32, 64, 96]
  dropout:
    values: [ 0.3 , 0.4 , 0.5 ]
  mask:
    values: [False]
  early_div:
    values: [True]
  learn_PosEmbeddings:
    values: [True,False]
  num_layers:
    values: [3, 4, 5, 6, 7,8]
  patience:
    values: [10]
  clip:
    values: [1 , 5]
  epoch_switch:
    values: [2 , 3]
  T_max:
   values: [2 , 3]
  hidden_layers:
    values: ["300"]
  label_task:
    values: ['emotion']
  sota:
    values: [True, False]
  model:
    values: ['MAE_encoder']
  loss:
    values: ['NewCrossEntropy']
  beta:
    values: [1]
