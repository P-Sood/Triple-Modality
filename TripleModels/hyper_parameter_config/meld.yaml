program: ../tav_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/meld"
method: bayes

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  epoch: 
    values: [6]
  learning_rate:
    max: 0.00016779848447346176
    min: 0.0000033463851154990775
    distribution: uniform
  weight_decay:
    max: 0.0015336682533379652
    min: 0.00006686748300918932
    distribution: uniform
  batch_size:
    values: [2, 4, 8, 16 , 24]
  seed:
    values: [32, 64, 96]
  mask:
    values: [False]
  early_div:
    values: [False]
  learn_PosEmbeddings:
    values: [False]
  num_layers:
    values: [3, 4, 5, 6, 7, 8]
  patience:
    values: [14]
  clip:
    values: [1 , 5]
  epoch_switch:
    values: [2 , 3]
  dropout:
    values: [ 0.0 , 0.1 , 0.2 , 0.3 ]
  T_max:
   values: [2 , 3]
  hidden_layers:
    values: [64, 128, 256, 384, 768, 1536]
  label_task:
    values: ['emotion']
  sota:
    values: [True, False]
  model:
    values: ['MAE_encoder']
  loss:
    values: ['NewCrossEntropy' , 'CrossEntropy' , 'WeightedCrossEntropy']
  beta:
    values: [1]
