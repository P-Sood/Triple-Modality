program: ../tav_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/iemo"
method: bayes

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  epoch: 
    values: [6]
  learning_rate:
    max: 0.0001503313302347163
    min: 0.000003687138352989331
    distribution: uniform
  weight_decay:
    max: 0.001860639336571964
    min: 0.00007547282482083273
    distribution: uniform
  batch_size:
    values: [2, 4, 8, 16]
  seed:
    values: [32, 64, 96]
  dropout:
    values: [ 0.0 , 0.1 , 0.2 , 0.3 ]
  mask:
    values: [False]
  early_div:
    values: [False]
  learn_PosEmbeddings:
    values: [False]
  num_layers:
    values: [3, 4, 5, 6, 7, 8]
  patience:
    values: [14]
  clip:
    values: [1 , 5]
  epoch_switch:
    values: [2 , 3]
  T_max:
   values: [2 , 3]
  hidden_layers:
    values: ["300"]
  label_task:
    values: ['emotion']
  sota:
    values: [True, False]
  model:
    values: ['MAE_encoder']
  loss:
    values: ['NewCrossEntropy']
  beta:
    values: [1]
