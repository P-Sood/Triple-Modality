program: ../tav_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/iemo"
method: grid

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  T_max:
    values: [3]
  batch_size:
    values: [24]
  clip:
    values: [5]
  dropout:
    values: [0.2]
  early_div:
    values: [false]
  epoch:
    values: [6]
  epoch_switch:
    values: [2]
  fusion:
    values: [concat]
  hidden_size:
    values: [256]
  label_task:
    values: [emotion]
  learn_PosEmbeddings:
    values: [false]
  learning_rate:
    values: [5.0e-05]
  loss:
    values: [CrossEntropy]
  mask:
    values: [false]
  model:
    values: [MAE_encoder]
  num_layers:
    values: [8]
  patience:
    values: [14]
  sampler:
    values: [Both]
  seed:
    values: [100 , 101 , 102 , 103 , 104 , 105]
  weight_decay:
    values: [0.0001]
  sota:
    values: [false]
  BertModel:
    values: [roberta-large]
  text_column:
    values: [text]
  beta:
    values: [1]
  dataset:
    values: [../../data/iemo]
  input_dim:
    values: [2]
  output_dim:
    values: [7]
  lstm_layers:
    values: [1]
  num_encoders:
    values: [3]
  hidden_layers:
    values: [512]