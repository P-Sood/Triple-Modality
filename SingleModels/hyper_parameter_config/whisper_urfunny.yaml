program: ../whisper_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/urfunny"
method: bayes
metric:
  goal: maximize
  name: val/weighted-f1-score


parameters:
  BertModel:
    values: [openai/whisper-medium]
  T_max:
    values: [2,3]
  batch_size:
    values: [2,4,8]
  beta:
    values: [1]
  clip:
    values: [.5 , 1 , 5]
  dropout:
    values: [.1 , .2 , 0.3 , .4 , .5]
  early_div:
    values: [false]
  epoch:
    values: [6,7,8,9,10]
  epoch_switch:
    values: [2,3]
  hidden_size:
    values: [512, 768, 1024]
  label_task:
    values: [humour]
  learn_PosEmbeddings:
    values: [false]
  learning_rate:
    values: [1e-06 , 1e-05 , 0.0001 , 5e-05 , 5e-06]
  loss:
    values: [NewCrossEntropy , CrossEntropy , WeightedCrossEntropy]
  mask:
    values: [false]
  model:
    values: [MAE_encoder]
  num_layers:
    values: [3]
  patience:
    values: [14]
  sampler:
    values: [Both , Weighted, Iterative]
  seed:
    values: [32 , 64 , 96]
  sota:
    values: [false]
  text_column:
    values: [audio_path]
  weight_decay:
    values: [1e-05 , 0.0001 , 0.001 , 0.01]
  input_dim:
    values: [2]
  output_dim:
    values: [7]
  lstm_layers:
    values: [1]

