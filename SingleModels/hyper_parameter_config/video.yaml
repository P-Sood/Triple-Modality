program: ../video_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/meld"
method: grid

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  BertModel:
    values: [MCG-NJU/videomae-base]
  T_max:
    values: [2]
  batch_size:
    values: [16]
  beta:
    values: [1]
  clip:
    values: [0.1]
  dropout:
    values: [0.4]
  early_div:
    values: [false]
  epoch:
    values: [7]
  epoch_switch:
    values: [3]
  hidden_size:
    values: [128]
  label_task:
    values: [sentiment]
  learn_PosEmbeddings:
    values: [false]
  learning_rate:
    values: [1.0e-06]
  loss:
    values: [WeightedCrossEntropy]
  mask:
    values: [false]
  model:
    values: [MAE_encoder]
  num_layers:
    values: [5]
  patience:
    values: [14]
  sampler:
    values: [Iterative]
  seed:
    values: [100 , 101 , 102 , 103 , 104]
  sota:
    values: [true]
  text_column:
    values: [video_path]
  weight_decay:
    values: [1.0e-05]
  dataset:
    values: [../../data/meld]
  input_dim:
    values: [2]
  output_dim:
    values: [7]
  lstm_layers:
    values: [1]