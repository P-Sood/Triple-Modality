program: ../video_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/meld"
method: grid

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  BertModel:
    value: [MCG-NJU/videomae-base]
  T_max:
    value: [2]
  batch_size:
    value: [16]
  beta:
    value: [1]
  clip:
    value: [0.1]
  dropout:
    value: [0.4]
  early_div:
    value: [false]
  epoch:
    value: [7]
  epoch_switch:
    value: [3]
  hidden_size:
    value: [128]
  label_task:
    value: [sentiment]
  learn_PosEmbeddings:
    value: [false]
  learning_rate:
    value: [1.0e-06]
  loss:
    value: [WeightedCrossEntropy]
  mask:
    value: [false]
  model:
    value: [MAE_encoder]
  num_layers:
    value: [5]
  patience:
    value: [14]
  sampler:
    value: [Iterative]
  seed:
    value: [100 , 101 , 102 , 103 , 104]
  sota:
    value: [true]
  text_column:
    value: [video_path]
  weight_decay:
    value: [1.0e-05]
  dataset:
    value: [../../data/meld]
  input_dim:
    value: [2]
  output_dim:
    value: [7]
  lstm_layers:
    value: [1]