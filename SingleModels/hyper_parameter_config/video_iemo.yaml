program: ../video_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/iemo"
method: grid

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  BertModel:
    value: [MCG-NJU/videomae-base]
  T_max:
    value: [2]
  batch_size:
    value: [16]
  beta:
    value: [1]
  clip:
    value: [1]
  dropout:
    value: [0.5]
  early_div:
    value: [false]
  epoch:
    value: [7]
  epoch_switch:
    value: [3]
  hidden_size:
    value: [64]
  label_task:
    value: [emotion]
  learn_PosEmbeddings:
    value: [false]
  learning_rate:
    value: [5.0e-06]
  loss:
    value: [CrossEntropy]
  mask:
    value: [false]
  model:
    value: [MAE_encoder]
  num_layers:
    value: [5]
  patience:
    value: [14]
  sampler:
    value: [Both]
  seed:
    value: [100 , 101 , 102 , 103 , 104]
  sota:
    value: [false]
  text_column:
    value: [video_path]
  weight_decay:
    value: [0.0001]
  dataset:
    value: [../../data/iemo]
  input_dim:
    value: [2]
  output_dim:
    value: [7]
  lstm_layers:
    value: [1]