program: ../whisper_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/meld"
method: grid

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  BertModel:
    values: [openai/whisper-large]
  T_max:
    values: [2]
  batch_size:
    values: [4]
  beta:
    values: [1]
  clip:
    values: [0.1]
  dropout:
    values: [0.2]
  early_div:
    values: [false]
  epoch:
    values: [6]
  epoch_switch:
    values: [2]
  hidden_size:
    values: [64]
  label_task:
    values: [sentiment]
  learn_PosEmbeddings:
    values: [false]
  learning_rate:
    values: [5.0e-05]
  loss:
    values: [CrossEntropy]
  mask:
    values: [false]
  model:
    values: [MAE_encoder]
  num_layers:
    values: [8]
  patience:
    values: [14]
  sampler:
    values: [Weighted]
  seed:
    values: [100 , 101 , 102 , 103 , 104]
  sota:
    values: [false]
  text_column:
    values: [audio_path]
  weight_decay:
    values: [0.01]
  dataset:
    values: [../../data/meld]
  input_dim:
    values: [2]
  output_dim:
    values: [7]
  lstm_layers:
    values: [1]