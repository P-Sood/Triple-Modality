program: ../video_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/must"
method: grid

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  BertModel:
    values: [MCG-NJU/videomae-base]
  T_max:
    values: [3]
  batch_size:
    values: [4]
  beta:
    values: [1]
  clip:
    values: [1]
  dropout:
    values: [0.5]
  early_div:
    values: [false]
  epoch:
    values: [7]
  epoch_switch:
    values: [3]
  hidden_size:
    values: [128]
  label_task:
    values: [sarcasm]
  learn_PosEmbeddings:
    values: [false]
  learning_rate:
    values: [5.0e-06]
  loss:
    values: [CrossEntropy]
  mask:
    values: [false]
  model:
    values: [MAE_encoder]
  num_layers:
    values: [4]
  patience:
    values: [14]
  sampler:
    values: [Weighted]
  seed:
    values: [100 , 101 , 102 , 103 , 104]
  sota:
    values: [true]
  text_column:
    values: [video_path]
  weight_decay:
    values: [0.01]
  dataset:
    values: [../../data/must]
  input_dim:
    values: [2]
  output_dim:
    values: [7]
  lstm_layers:
    values: [1]