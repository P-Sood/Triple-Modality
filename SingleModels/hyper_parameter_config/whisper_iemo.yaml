program: ../whisper_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/iemo"
method: grid

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  BertModel:
    value: [openai/whisper-large]
  T_max:
    value: [3]
  batch_size:
    value: [1]
  beta:
    value: [1]
  clip:
    value: [0.1]
  dropout:
    value: [0.3]
  early_div:
    value: [false]
  epoch:
    value: [8]
  epoch_switch:
    value: [2]
  hidden_size:
    value: [64]
  label_task:
    value: [emotion]
  learn_PosEmbeddings:
    value: [false]
  learning_rate:
    value: [5.0e-06]
  loss:
    value: [NewCrossEntropy]
  mask:
    value: [false]
  model:
    value: [MAE_encoder]
  num_layers:
    value: [4]
  patience:
    value: [14]
  sampler:
    value: [Both]
  seed:
    value: [100 , 101 , 102 , 103 , 104]
  sota:
    value: [true]
  text_column:
    value: [audio_path]
  weight_decay:
    value: [0.01]
  dataset:
    value: [../../data/iemo]
  input_dim:
    value: [2]
  output_dim:
    value: [7]
  lstm_layers:
    value: [1]