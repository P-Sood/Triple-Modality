program: ../text_nn.py
command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "../../data/iemo"
method: grid

metric:
  goal: maximize
  name: val/weighted-f1-score
parameters:
  BertModel:
    value: [roberta-large]
  T_max:
    value: [2]
  batch_size:
    value: [24]
  beta:
    value: [1]
  clip:
    value: [1]
  dropout:
    value: [0.2]
  early_div:
    value: [false]
  epoch:
    value: [7]
  epoch_switch:
    value: [3]
  hidden_size:
    value: [256]
  label_task:
    value: [emotion]
  learn_PosEmbeddings:
    value: [false]
  learning_rate:
    value: [1.0e-05]
  loss:
    value: [NewCrossEntropy]
  mask:
    value: [false]
  model:
    value: [MAE_encoder]
  num_layers:
    value: [4]
  patience:
    value: [14]
  sampler:
    value: [Both]
  seed:
    value: [100 , 101 , 102 , 103 , 104]
  sota:
    value: [false]
  text_column:
    value: [text]
  weight_decay:
    value: [0.0001]
  dataset:
    value: [../../data/iemo]
  input_dim:
    value: [2]
  output_dim:
    value: [7]
  lstm_layers:
    value: [1]